<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSL Drive Linker - Download Direto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0f172a; color: white; }
        .input-box { background-color: #1e293b; border: 1px solid #334155; transition: all 0.3s; }
        .input-box:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        .btn-gradient { background: linear-gradient(to right, #2563eb, #3b82f6); }
        .btn-gradient:hover { background: linear-gradient(to right, #1d4ed8, #2563eb); }
        /* Animação de sucesso */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .result-box { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-[#1e293b]/50 backdrop-blur-lg border border-gray-700 p-8 rounded-2xl shadow-2xl">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600/20 rounded-full mb-4">
                <i class="fa-brands fa-google-drive text-4xl text-blue-500"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tight">Gerador de Link Direto</h1>
            <p class="text-gray-400 text-sm mt-2">Cole o link do Google Drive e crie um download automático.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Link Original (Compartilhamento)</label>
                <div class="relative">
                    <i class="fa-solid fa-link absolute left-4 top-4 text-gray-500"></i>
                    <input type="text" id="originalLink" placeholder="Cole aqui: https://drive.google.com/file/d/..." 
                           class="w-full input-box p-3 pl-10 rounded-xl text-white placeholder-gray-600 w-full">
                </div>
            </div>

            <button onclick="gerarLink()" class="w-full btn-gradient text-white font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Gerar Link Direto
            </button>
        </div>

        <div id="resultArea" class="hidden mt-8 pt-8 border-t border-gray-700 result-box">
            <div class="bg-green-500/10 border border-green-500/30 rounded-xl p-4 mb-4">
                <label class="block text-xs font-bold text-green-400 uppercase mb-2">✅ Link Gerado com Sucesso!</label>
                <div class="flex gap-2">
                    <input type="text" id="finalLink" readonly class="w-full bg-[#0f172a] border border-green-500/30 rounded-lg p-2 text-sm text-gray-300 select-all">
                    <button onclick="copiarLink()" class="bg-green-600 hover:bg-green-500 text-white px-4 rounded-lg transition-colors" title="Copiar">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="flex gap-3">
                <a id="btnTestar" href="#" target="_blank" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-center py-2.5 rounded-lg text-sm font-bold transition-colors">
                    <i class="fa-solid fa-download mr-1"></i> Testar Download
                </a>
                <button onclick="limpar()" class="px-4 py-2.5 rounded-lg border border-gray-600 text-gray-400 hover:text-white hover:bg-gray-700 transition-colors text-sm">
                    Limpar
                </button>
            </div>
        </div>

        <div id="errorMsg" class="hidden mt-4 text-center text-red-400 text-sm font-bold bg-red-500/10 p-2 rounded-lg">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> Link inválido! Tente novamente.
        </div>

        <p class="text-center text-xs text-gray-600 mt-8">Ferramenta JSL © 2025</p>
    </div>

    <script>
        function gerarLink() {
            const input = document.getElementById('originalLink').value;
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');
            const finalLinkInput = document.getElementById('finalLink');
            const btnTestar = document.getElementById('btnTestar');

            // 1. Regex para encontrar o ID do arquivo (O segredo!)
            // Procura por "/d/" seguido de letras/números/hífens
            const regex = /\/d\/([a-zA-Z0-9_-]+)/;
            const match = input.match(regex);

            // Alternativa: Às vezes o ID vem em "id=..."
            const regexId = /id=([a-zA-Z0-9_-]+)/;
            const matchId = input.match(regexId);

            let fileId = null;

            if (match && match[1]) {
                fileId = match[1];
            } else if (matchId && matchId[1]) {
                fileId = matchId[1];
            }

            if (fileId) {
                // 2. Constrói o Link Mágico de Download Direto
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                
                finalLinkInput.value = downloadUrl;
                btnTestar.href = downloadUrl;
                
                errorMsg.classList.add('hidden');
                resultArea.classList.remove('hidden');
            } else {
                resultArea.classList.add('hidden');
                errorMsg.classList.remove('hidden');
            }
        }

        function copiarLink() {
            const copyText = document.getElementById("finalLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Mobile
            navigator.clipboard.writeText(copyText.value);
            
            // Feedback visual rápido
            const btn = document.querySelector('button[onclick="copiarLink()"]');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i>';
            setTimeout(() => { btn.innerHTML = originalHTML; }, 1500);
        }

        function limpar() {
            document.getElementById('originalLink').value = "";
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('originalLink').focus();
        }
    </script>

</body>
</html>
